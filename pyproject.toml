# ====================================================================
# [tool.poetry] or [project] - Standard Package Metadata
# ====================================================================
# If you are using Poetry:
# [tool.poetry]
# name = "your-package-name"
# version = "0.1.0"
# description = "A brief description of your package"
# authors = ["Your Name <you@example.com>"]
# license = "MIT"
# ... other Poetry fields

# If you are using setuptools/standard packaging (PEP 621):
[project]
name = "auto_adpq"
version = "0.1.0"
description = "Implementing auto adpq"
authors = [
    {name = "Your Name", email = "you@example.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch",
    "scikit-learn",
    "coverage",
    "build",
    "ruff",
    "pytest"
]

# ====================================================================
# [tool.ruff] - Ruff Configuration
# ====================================================================
[tool.ruff]
lint.select = [
    "E", "F", "W", "I", "B", "C4", "T20", "D"
]

# Disable specific rules if they conflict with your style or needs.
# Example: D203 conflicts with D205 for docstrings.
lint.ignore = [
    # "E501", # Uncomment to ignore line length checks completely
]

# Set the maximum line length. The standard is 88 (per Black formatter).
line-length = 88

# Directory/files to exclude from linting (e.g., auto-generated files).
exclude = [
    ".venv",
    "build",
    "dist",
]

# Path to the directories where your package source code lives.
src = [
    "src"
]

# Enable autofixing for certain rules.
fix = true

# Configuration for the 'isort' import sorting
[tool.ruff.lint.isort]
# Sort imports into 'future', 'standard library', 'third party', and 'local folder' sections.
known-third-party = ["requests", "numpy"] # Add your external dependencies here


[tool.ruff.lint.pydocstyle]
convention="google"